<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BugBusters</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Courier New', Courier, monospace;
          color: #ffffff;
          overflow: hidden;
        }

        .hello-container {
          font-size: 3rem;
          white-space: nowrap;
          overflow: hidden;
          border-right: 4px solid #fff;
        }

        @keyframes typing {
          from {
            width: 0;
          }
          to {
            width: 13ch;
          }
        }

        @keyframes blink {
          0%, 100% {
            border-color: transparent;
          }
          50% {
            border-color: white;
          }
        }

        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-10px);
          }
        }

        .typing {
          width: 0;
          animation: typing 3s steps(13) forwards, blink 0.6s infinite;
        }

        .bounce {
          animation: bounce 1s infinite ease-in-out;
        }
    </style>
</head>
<body>
<div id="hello" class="hello-container"></div>

<script>
    const hello = document.getElementById('hello');
    const message = 'BugBusters Running...';
    const colors = ['#ff4c60', '#4cd964', '#ffd700', '#00bcd4', '#ff9800'];
    let colorIndex = 0;

    function startAnimation() {
      // Reset content
      hello.className = 'hello-container';
      hello.textContent = '';

      // Wait a tiny bit before adding text and animation
      setTimeout(() => {
        hello.textContent = message;
        hello.classList.add('typing');

        // After typing ends
        setTimeout(() => {
          hello.classList.remove('typing');
          hello.classList.add('bounce');

          // Change color
          hello.style.color = colors[colorIndex % colors.length];
          colorIndex++;

          // Wait before restarting
          setTimeout(startAnimation, 2000);
        }, 3000); // Typing duration
      }, 100);
    }

    startAnimation();
</script>
</body>
</html>
